{% set name = "django-baton" %}
{% set version = "5.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/76/43/f77c8f4cb326f552708647e973dec5c915d1c2ae7659f102bdf9f839bcec/django_baton-5.0.2.tar.gz
  sha256: 45e11b58caa577e2bcb3086aa60d4b5f81822308d1b9bb583c79bc0b1c59f4e4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - django
    - python
    - pip
  run:
    - django
    - python

about:
  home: http://github.com/otto-torino/django-baton
  summary: A cool, modern and responsive django admin application
  dev_url: http://github.com/otto-torino/django-baton
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - http://github.com/gb119

