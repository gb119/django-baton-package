{% set name = "django-baton" %}
{% set version = "4.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/64/66/4db25548d99840850044cda59b4c0e5c98d631662eeb6f6b9851f186b0a2/django_baton-4.2.2.tar.gz
  sha256: eb5cf93370f6d042c10a68807c4335775972c3ce2a3c334d06b73e628f92ffa1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - django
    - python
    - pip
  run:
    - django
    - python

about:
  home: http://github.com/otto-torino/django-baton
  summary: A cool, modern and responsive django admin application
  dev_url: http://github.com/otto-torino/django-baton
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - http://github.com/gb119
