{% set name = "django-baton" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-baton-{{ version }}.tar.gz
  sha256: a1ef3fce5ecd51ea088f9dc69e84f6599ea1b4f36425ab080d8405732e8a547c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - django
    - python
    - pip
  run:
    - django
    - python

test:
  imports:
    - baton
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/otto-torino/django-baton
  summary: A cool, modern and responsive django admin application
  dev_url: http://github.com/otto-torino/django-baton
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - http://github.com/gb119
