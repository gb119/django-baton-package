{% set name = "django-baton" %}
{% set version = "4.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-baton-{{ version }}.tar.gz
  sha256: eb5cf93370f6d042c10a68807c4335775972c3ce2a3c334d06b73e628f92ffa1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - django
    - python
    - pip
  run:
    - django
    - python

test:
  imports:
    - baton
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/otto-torino/django-baton
  summary: A cool, modern and responsive django admin application
  dev_url: http://github.com/otto-torino/django-baton
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - http://github.com/gb119
